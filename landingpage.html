<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growth Sphere - Empowering Learning</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #2a2c3c;
            color: #ffffff;
            overflow-x: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 0;
        }
        .logo {
            font-size: 1.5em;
            font-weight: 600;
            color: #4CAF50;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 20px;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #4CAF50;
        }
        .hero {
            display: flex;
            align-items: center;
            height: calc(100vh - 100px);
        }
        .hero-content {
            max-width: 600px;
        }
        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #cccccc;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #7e8184;
        }
        .animated-bg {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(45deg, #37e88d, #324058);
            clip-path: polygon(25% 0%, 100% 0%, 100% 100%, 25% 100%, 0% 50%);
            animation: bgAnimation 10s ease-in-out infinite alternate;
        }
        @keyframes bgAnimation {
            0% {
                clip-path: polygon(25% 0%, 100% 0%, 100% 100%, 25% 100%, 0% 50%);
            }
            100% {
                clip-path: polygon(20% 0%, 100% 0%, 100% 100%, 20% 100%, 10% 50%);
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <div class="container">
        <header>
            <div class="logo">Growth Sphere</div>
            <nav>
                <a href="#about">About</a>
                <a href="#services">Services</a>
                <a href="#contact">Contact</a>
            </nav>
        </header>
        <main class="hero">
            <div class="hero-content">
                <h1>Empower Your Learning Journey</h1>
                <p>Unlock your potential with personalized learning experiences, collaborative communities, and cutting-edge AI tools. Excel in technical skills, ace your exams, and develop powerful communication abilities.</p>
                <a href="main1.html" class="btn">Start Learning</a>
            </div>
        </main>
    </div>
    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
